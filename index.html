<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetLaunch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a2e0e6f5f2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="sparkle-wrapper">
            <svg class="sparkle" width="40" height="40" viewBox="0 0 24 24" fill="white"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12 2C11.4477 5 9 7.44772 6 8C9 8.55228 11.4477 11 12 14C12.5523 11 15 8.55228 18 8C15 7.44772 12.5523 5 12 2Z" />
            </svg>
        </div>

        <h1>Coming Soon</h1>
        <div class="para">
            <p>Get ready everyone! We are currently working on something awesome</p>
        </div>

        <div class="info">
            <input type="text" placeholder="Email address" id="email">

            <button class="btn">Notify Me</button>

        </div>
        <div class="icon">
            <img src="Resources/linkedin (2).png" alt="linkdin" class="link">
            <img src="Resources/twitter.png" alt="twitter" class="link">
            <img src="Resources/instagram.png" alt="instagram" class="link">
            <img src="Resources/whatsapp.png" alt="whatspp" class="link">



        </div>


    </div>



</body>

</html>
